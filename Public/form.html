<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../store.css">
    <title>Delivery Information - Binary Beats</title>
    <link rel="icon" type="image/x-icon" href="../Images/Binary_Beats_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #121212; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .card {
            background-color: #212121; /* Dark card background */
            color: #fff; /* Light text color */
            border: none; /* Remove default card border */
        }
        .card-title {
            color: #fff; /* Light text color for card title */
            font-weight: bold; /* Bold font weight for title */
        }
        .card-text {
            color: #ccc; /* Lighter text color for additional text */
        }
        .btn-primary {
            background-color: #01b3ef; /* Primary button background color */
            border-color: #01b3ef; /* Primary button border color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Primary button background color on hover */
            border-color: #0056b3; /* Primary button border color on hover */
        }
        .form-control {
            background-color: #212121; /* Dark input background */
            color: #fff; /* Light text color for input */
            border: 1px solid #333; /* Dark border for input */
        }
        .form-control::placeholder {
            color: #777; /* Placeholder text color */
        }
        .form-control:focus {
            background-color: #333; /* Darker input background on focus */
            color: #fff; /* Light text color on focus */
        }
    </style>
</head>
<body>
    <header>
        <!-- Navbar -->
        <section id="nav">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <img src="../Images/Binary_Beats_logo.png" alt="Binary_Beats_logo" class="main-logo">
                    <a class="navbar-brand" href="#">Binary Beats</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../store-home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./library.html">Library</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <div class="ms-2">
                            <button class="btn btn-outline-success" type="button" onclick="document.location='./Sign-in.html'">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                                </svg>
                            </button>
                        </div>
                        <div class="ms-2">
                            <a href="./cart.html" class="btn btn-outline-success">
                                <i class="bi bi-cart"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <div id="grad1">
        <main class="container py-5">
            <h2 class="text-center mb-5">Delivery Information</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Enter your delivery details</h5>
                    <form id="delivery-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="123-456-7890" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City" required>
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" placeholder="State" required>
                        </div>
                        <div class="mb-3">
                            <label for="zip" class="form-label">Pin Code</label>
                            <input type="text" class="form-control" id="pin" placeholder="Pin Code" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Proceed To Pay</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!--Footer-->
    <footer class="bg-dark text-light">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <a href="#" class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none">
                        <img src="../Images/Binary_Beats_complete_logo.png" alt="Binary_Beats_complete_logo" class="footer-logo">
                    </a>
                    <h5>Binary Beats Book Store</h5>
                    <p>Binary Beats is your ultimate destination for all DSA books. From bestsellers to academic resources, we have it all!</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 Binary Beats Book Store. All Rights Reserved.</p>
                    <p>
                        <a href="#" class="text-light me-2"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-light me-2"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="text-light"><i class="bi bi-instagram"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./form.js"></script>
</body>
</html>
